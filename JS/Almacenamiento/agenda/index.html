<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejer1</title>
    <script src="Ej1.js"></script>
    <script src="ClaseContacto.js"></script>
</head>
<body>
<div id="clockdate" style="border: solid 2px; width: 100px">
    <div class="clockdate-wrapper">
        <div id="clock"></div>
        <div id="date"></div>
    </div>
</div>
<label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre" required><br>
<label for="telefono">Teléfono: </label><input type="number" name="telefono" id="telefono" required><br>
<label for="cp">Código Postal: </label><input type="number" name="cp" id="cp" required><br>
<label for="email">Email: </label><input type="email" name="email" id="email" required><br>

<fieldset>
    <legend>Local Storage</legend>
    <input type="button" id="guardarLocal" value="Guardar">
    <input type="button" id="obtenerLocal" value="Mostrar contactos">
    <input type="button" id="eliminarLocal" value="Eliminar contactos">
</fieldset>
<fieldset>
    <legend>Buscador</legend>
    <input type="text" id="nombreBuscar" >
    <input type="button" id="buscar" value="Buscar">
</fieldset>
<section id="seccion">

</section>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <title>Banco</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="claseCliente.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6 mt-5">
            <form action="">
                <label for="nombre">Noombre:</label>
                <input type="text" class="form-control" id="nombre">
                <label for="saldo">Saldo:</label>
                <input type="number" class="form-control" id="saldo">
                <input type="button" value="Dar de alta" class="btn btn-primary mt-2 mb-2" id="alta">
                <input type="button" value="Mostrar Clientes" class="btn mt-2 btn-info mb-2" id="listado">
                <div id="seccion">

                </div>
                <input type="number" class="form-control" id="ingreso">
                <input type="button" value="Ingresar" class="btn mt-2 btn-success mb-2" id="aumentar">
                <input type="number" class="form-control" id="retirada">
                <input type="button" value="Retirar" class="btn btn-danger mt-2 mb-2" id="bajar">
            </form>

        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <title>Mascotas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="claseMascota.js"></script>
    <script src="script.js"></script>
</head>
<style>
    .img{
        width: 100px;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="" method="post">
                <legend class="h2 text-primary text-center">Crea tu mascota</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control">
                <label for="hambre">Hambre:</label>
                <input type="number" id="hambre" class="form-control">
                <label for="tope">Tope:</label>
                <input type="number" id="tope" class="form-control">
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" class="form-check mb-3">
                <input type="button" id="crear" value="Crear" class="btn btn-success">
                <input type="button" id="mostrar" value="Mostrar" class="btn btn-warning">
            </form>
            <textarea class="form-control mt-3" rows="10" cols="20" id="resultado"></textarea>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
